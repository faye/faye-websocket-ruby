on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - ruby-2.4
          - ruby-2.5
          - ruby-2.6
          - ruby-2.7
          - ruby-3.0
          - jruby-9.2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: ruby --version
      - run: bundle exec rspec
